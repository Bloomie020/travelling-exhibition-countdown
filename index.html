<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @font-face {
            font-family: 'Oi-Regular.ttf';
            src: url('Oi-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
    font-family: 'Arima-VariableFont_wght.ttf';
    src: url('Arima-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            text-align: center;
            color: black;
            font-family: 'MyBrandFont', Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        body {
            background: url('Introductory Board.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: black;
            font-family: 'MyBrandFont', Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        #countdown-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }

        #countdown {
            font-size: 80px;
            font-family: 'Oi-Regular.ttf', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="countdown-container">
        <h1>Countdown to Event</h1>
        <div id="countdown"></div>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                let now = new Date().toLocaleString("en-US", { timeZone: "Asia/Ho_Chi_Minh" });
                now = new Date(now).getTime();
                let distance = targetDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Event Started!";
                }
            }

            let countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Run once to avoid delay
        }

        // Set your target date in Vietnam timezone (April 12, 2025, 00:00 Vietnam Time)
        let eventDate = new Date("2025-04-12T00:00:00+07:00").getTime(); 
        startCountdown(eventDate);
    </script>

</body>
</html>
