<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background: url('Introductory Board.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: black;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            font-size: 50px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Countdown to Event</h1>
    <div id="countdown"></div>

    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                let now = new Date().getTime();
                let distance = targetDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Event Started!";
                }
            }

            let countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Run once to avoid delay
        }

        // Set your target date here (Year, Month (0-11), Day, Hour, Minute)
        let eventDate = new Date(2025, 4, 12, 12, 0, 0).getTime(); 
        startCountdown(eventDate);
    </script>

</body>
</html>
